  </head>
  <body>
    <div class="container">
      <img src="butterfly.jpg" alt="Big Image" id="largeImg">
    </div>
      <div onclick="changeImage('largeImg')" class="column">
        <img src="butterfly.jpg" alt="Butterfly" id="butterfly" >
      </div>
      <div onclick="changeImage('largeImg')" class="column">
        <img src="dragon.jpg" alt="Dragon" id="dragon" >
      </div>
      <div onclick="changeImage('largeImg')" class="column">
        <img src="garlic.jpg" alt="Garlic" id="garlic" >
      </div>
      <div onclick="changeImage('largeImg')" class="column">
        <img src="zombie.jpg" alt="Zombie" id="zombie">
      </div>

      </script>
  </body>
